{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" 
            integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" 
            crossorigin="anonymous">
    <link rel="stylesheet" href="https://pro.fontawesome.com/releases/v5.10.0/css/all.css" 
            integrity="sha384-AYmEC3Yw5cVb3ZcuHtOA93w35dYTsvhLPVnYs9eStHfGJvOvKxVfELGroGkvsg+p" 
            crossorigin="anonymous"/>
    <link rel="stylesheet" href="{% static 'css/signup_and_signin.css' %}">
    

</head>
<body>

    <!-- including navbar -->
    {% include "../navbar/navbar.html" %}

    
    <form action="{% url 'signin' %}" style="border:1px solid #ccc" method="post">
        {% csrf_token %}
        <div class="container">
          <h1>Sign Up</h1>
          <p>Please fill in this form to create an account.</p>
          {% if user_exits %}
              <p id='success_message' style="color: red; float: right; padding-right: 50px; padding-top: 10px;">{{user_exits}}, user already registered!  </p>
          {% endif %}
          <hr>
          <br>

          <label for="roll_number"><b>Roll Number</b></label>
          <input type="text" placeholder="Enter roll number" id="roll_number" name="roll_number" >
          <p id='roll_number_check'></p>

          <label for="username"><b>Username</b></label>
          <input type="text" placeholder="Enter username" id='username' name="username" >
          <p id='username_check'></p>

      
          <label for="email"><b>Email</b></label>
          <input type="text" placeholder="Enter Email" id="email" name="email" >
          <p id='email_check'></p>

      
          <label for="password"><b>Password</b></label>
          <input type="password" placeholder="Enter Password" id="password" name="password" >
          <p id='password_check'></p>

      
          <label for="confPassword"><b>Repeat Password</b></label>
          <input type="password" placeholder="confirm Password" id="confPassword" name="confPassword" >
          <p id='confPassword_check'></p>

      
      
          <div class="clearfix">
            <a href="{% url 'home' %}"><button type="button" class="cancelbtn">Cancel</button></a>
            <button type="submit" class="signupbtn" onclick="return validation()">Sign Up</button>
          </div>
          <a style="text-decoration: none; " href="signin">already have an account?</a>
        </div>
      </form>
    <script src="{% static 'js/signup.js' %}"></script>
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" 
        integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" 
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js" 
        integrity="sha384-ho+j7jyWK8fNQe+A12Hb8AhRq26LrZ/JpcUGGOn+Y7RsweNrtN/tE3MoK7ZeZDyx" 
        crossorigin="anonymous"></script>
    
</body>
</html>
